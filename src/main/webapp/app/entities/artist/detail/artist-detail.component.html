<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="artist">
      <h2 data-cy="artistDetailsHeading"><span jhiTranslate="mFinder1App.artist.detail.title">Artist</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ artist.id }}</span>
        </dd>
        <dt><span jhiTranslate="mFinder1App.artist.insta_link">Insta Link</span></dt>
        <dd>
          <span>{{ artist.insta_link }}</span>
        </dd>
        <dt><span jhiTranslate="mFinder1App.artist.spoti_link">Spoti Link</span></dt>
        <dd>
          <span>{{ artist.spoti_link }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" [routerLink]="['/artist', artist.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
